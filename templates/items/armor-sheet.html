<form class="{{cssClass}}">
    {{> "systems/swnr/templates/items/fragments/desc.html"}}
    {{> "modules/wwn/templates/items/item-base.html"}}
    {{localize 'swnr.sheet.armor-class'}}: <input type="number" step="1" name="data.ac" min="0" data-dtype="Number"
        value="{{data.ac}}" />
    {{localize 'swnr.armor.type.label'}}: <select name="data.type">
        {{#select data.type}}
        <option value="light">{{localize 'wwn.armor.type.light'}}</option>
        <option value="medium">{{localize 'wwn.armor.type.medium'}}</option>
        <option value="heavy">{{localize 'wwn.armor.type.heavy'}}</option>
        <option value="shield">{{localize 'wwn.armor.type.shield'}}</option>
        {{/select}}
    </select>
    <label> <input type="checkbox" name="data.shield"
            {{#if data.shield}}checked{{/if}}>{{localize 'swnr.armor.shield'}}</label>
</form>
